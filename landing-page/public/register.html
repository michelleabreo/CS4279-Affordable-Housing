<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../src/App.css">
    <link rel="stylesheet" href="../src/navbar.css">
    <link rel="stylesheet" href="base.css">
    <title>Affordable Housing Nashville</title>
</head>
<body>

    <nav  class="title navbar fixed-top">
        <a class= "title-text navbar-brand"><b>Affordable Housing Nashville</b></a>
    </nav>
    <div className="topnav">
        <a className="active" href="https://localhost:3000">Home</a>
        <a href="http://localhost:3000/login.html">Login</a>
        <a href="http://localhost:3000/register.html">Register</a>
    </div>


    <div class="container">
        <form class="form-horizontal" form action="http://localhost:8080/register" method="post">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-6">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username...">
                </div>
            </div>
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-6">
                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter first name...">
                </div>
            </div>

            <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-6">
                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter last name...">
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">Income:</label>
                <div class="col-sm-6">
                    <input type="text" name="city" class="form-control" id="city" placeholder="Enter income...">
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Monthly
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Yearly
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="primary_email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input type="email" name="primary_email" class="form-control" id="primary_email" placeholder="Enter email...">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password...">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <button id="submitBtn" type="submit" class="button">Register</button>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
